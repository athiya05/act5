<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: radial-gradient(circle at 77% 87%, rgba(0,0,0,0.03) 0%, rgba(0,0,0,0.03)
            8%,transparent 8%, transparent 100%),radial-gradient(circle at 82% 51%, rgba(0,0,0,0.01)
            0%, rgba(0,0,0,0.01) 8%,transparent 8%, transparent 100%),radial-gradient(circle at 66% 64%, rgba(0,0,0,0.03)
            0%, rgba(0,0,0,0.03) 5%,transparent 5%, transparent 100%),radial-gradient(circle at 23% 23%, rgba(0,0,0,0.03) 
            0%, rgba(0,0,0,0.03) 5%,transparent 5%, transparent 100%),radial-gradient(circle at 70% 29%, rgba(0,0,0,0.03) 
            0%, rgba(0,0,0,0.03) 5%,transparent 5%, transparent 100%),radial-gradient(circle at 11% 93%, rgba(0,0,0,0.01) 
            0%, rgba(0,0,0,0.01) 5%,transparent 5%, transparent 100%),linear-gradient(135deg, rgb(222, 148, 235),rgb(92, 87, 253));
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

         .athiya h1 {
           text-transform: capitalize;
            color: white;
        }

        .container {
            background-image: radial-gradient(circle at 89% 58%, rgba(255,255,255,0.02) 0%, rgba(255,255,255,0.02)
            3%,transparent 3%, transparent 100%),radial-gradient(circle at 7% 3%, rgba(255,255,255,0.01) 0%, rgba(255,255,255,0.01)
            3%,transparent 3%, transparent 100%),radial-gradient(circle at 92% 81%, rgba(255,255,255,0.03) 0%, rgba(255,255,255,0.03)
            3%,transparent 3%, transparent 100%),radial-gradient(circle at 41% 26%, rgba(255,255,255,0.01) 0%, rgba(255,255,255,0.01)
            7%,transparent 7%, transparent 100%),radial-gradient(circle at 73% 97%, rgba(255,255,255,0.01) 0%, rgba(255,255,255,0.01)
            7%,transparent 7%, transparent 100%),radial-gradient(circle at 99% 96%, rgba(255,255,255,0.02) 0%, rgba(255,255,255,0.02)
            7%,transparent 7%, transparent 100%),radial-gradient(circle at 86% 13%, rgba(255,255,255,0.02) 0%, rgba(255,255,255,0.02)
            7%,transparent 7%, transparent 100%),radial-gradient(circle at 82% 55%, rgba(255,255,255,0.03) 0%, rgba(255,255,255,0.03)
            7%,transparent 7%, transparent 100%),radial-gradient(circle at 49% 70%, rgba(255,255,255,0.01) 0%, rgba(255,255,255,0.01)
            7%,transparent 7%, transparent 100%),radial-gradient(circle at 23% 73%, rgba(255,255,255,0.03) 0%, rgba(255,255,255,0.03)
            5%,transparent 5%, transparent 100%),radial-gradient(circle at 40% 71%, rgba(255,255,255,0.02) 0%, rgba(255,255,255,0.02)
            5%,transparent 5%, transparent 100%),radial-gradient(circle at 61% 33%, rgba(255,255,255,0.01) 0%, rgba(255,255,255,0.01)
            5%,transparent 5%, transparent 100%),radial-gradient(circle at 76% 73%, rgba(255,255,255,0.01) 0%, rgba(255,255,255,0.01)
            5%,transparent 5%, transparent 100%),radial-gradient(circle at 73% 77%, rgba(255,255,255,0.02) 0%, rgba(255,255,255,0.02)
            5%,transparent 5%, transparent 100%),radial-gradient(circle at 2% 25%, rgba(255,255,255,0.03) 0%, rgba(255,255,255,0.03)
            5%,transparent 5%, transparent 100%),radial-gradient(circle at 85% 61%, rgba(255,255,255,0.01) 0%, rgba(255,255,255,0.01)
            5%,transparent 5%, transparent 100%),linear-gradient(45deg, rgb(124, 32, 249),rgb(249, 194, 209));
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 400px;
            text-align: center;
            color: black;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: calc(100% - 16px);
            padding: 8px;
            box-sizing: border-box;
            margin-bottom: 16px;
        }

        button {
            background-color: white;
            color: black;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #08807a;
        }

        #result {
            margin-top: 20px;
            font-weight: bold;
        }
        
        h2{
            color: white;
            text-transform: capitalize;
        }

    </style>
</head>
<body>
    <center>
   <div class="athiya">
    <h1>Importance of Exact Measurements for BMI</h1>
</div>
    <div class="container">
        <h2>BMI Calculator</h2>
        <label for="weight">Weight (kg):</label>
        <input type="number" id="weight" placeholder="Enter your weight" required>

        <label for="height">Height (cm):</label>
        <input type="number" id="height" placeholder="Enter your height" required>

        <button onclick="calculateBMI()">Calculate BMI</button>

        <div id="result"></div>
    </div>
    <script>
        function calculateBMI() {
            var weight = document.getElementById('weight').value;
            var height = document.getElementById('height').value;

            if (weight > 0 && height > 0) {
                var bmi = weight / ((height / 100) * (height / 100));
                document.getElementById('result').innerHTML = 'Your BMI is: ' + bmi.toFixed(2);
            } else {
                document.getElementById('result').innerHTML = 'Please enter valid weight and height values.';
            }
        }
    </script>
    </center>
</body>
</html>
